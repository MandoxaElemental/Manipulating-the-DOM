<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating the DOM</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/wickedcss.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5 pb-5">
        <div class="row">
            <div class="col">

                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                      <div class="card h-100 grass-bg">
                        <img id="VenusaurCard" src="./assets/Venusaur.png" class="card-img-top pokemon" alt="venusaur">
                        <div class="card-body venusaur-default">
                          <h5 class="card-title">Venusaur</h5>
                      </div>
                      <div class="box">   
                        <div class="centering">
                          <b id="Ability-V">Ability: Chlorophyll</b>
                        </div>
                        <div class="centering">
                          <h5 id="MoveNameV"></h5>
                        </div>
                        <div class="centering">
                          <p id="MoveDescV"></p>
                        </div>
                      </div>
                      <div class="centering">
                          <img id="venusaurite" src="./assets/Venusaurite.png" class="keystone" alt="venusaurite">
                      </div>
                      <div class="centering">
                        <img id="GrassZ" src="./assets/GrassiumZ.png" alt="GrassZ">
                      </div>
                      <img id="gigantamax-venusaur" src="./assets/Gigantamax.png" class="gmax" alt="gigantamax">
                      <div class="centering">
                        <img id="TeraGround" src="./assets/TeraGem_Ground.png" alt="teraground">
                      </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card h-100 fire-bg">
                        <img id="CharizardCard" src="./assets/Charizard.png" class="card-img-top pokemon" alt="charizard">
                      <div class="card-body charizard-default">
                        <h5 class="card-title">Charizard</h5>
                      </div>
                      <div class="box"> 
                      <div class="centering">
                        <b id="Ability-C">Ability: Solar Power</b>
                      </div>
                      <div class="centering">
                        <h5 id="MoveNameC"></h5>
                      </div>
                      <div class="centering">
                        <p id="MoveDescC"></p>
                      </div>
                      </div>
                      <div class="centering">
                          <img id="charizarditeX" src="./assets/CharizarditeX.png" class="keystone" alt="charizarditeX">
                          <img id="charizarditeY" src="./assets/CharizarditeY.png" class="keystone" alt="charizarditeY">
                      </div>
                      <div class="centering">
                        <img id="FireZ" src="./assets/FirinumZ.png" alt="FireZ">
                      </div>
                      <img id="gigantamax-charizard" src="./assets/Gigantamax.png" class="gmax" alt="gigantamax">
                      <div class="centering">
                        <img id="TeraDragon" src="./assets/TeraGem_Dragon.png" alt="teradragon">
                      </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card h-100 water-bg">
                        <img id="BlastoiseCard" src="./assets/Blastoise.png" class="card-img-top pokemon" alt="blastoise">
                      <div class="card-body blastoise-default">
                        <h5 class="card-title">Blastoise</h5>
                      </div>
                      <div class="box"> 
                      <div class="centering">
                        <b id="Ability-B">Ability: Rain Dish</b>
                      </div>
                      <div class="centering">
                        <h5 id="MoveNameB"></h5>
                      </div>
                      <div class="centering">
                        <p id="MoveDescB"></p>
                      </div>
                      </div>
                      <div class="centering">
                          <img id="blastoisinite" src="./assets/Blastoisinite.png" class="keystone" alt="blastoisinite">
                      </div>
                      <div class="centering">
                        <img id="WaterZ" src="./assets/WateriumZ.png" alt="WaterZ">
                      </div>
                      <img id="gigantamax-blastoise" src="./assets/Gigantamax.png" class="gmax" alt="gigantamax">
                      <div class="centering">
                        <img id="TeraSteel" src="./assets/TeraGem_Steel.png" alt="terasteel">
                      </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
