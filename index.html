<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating the DOM</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/wickedcss.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/CharizarditeY.png" />
  </head>
<body id="background">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Starters - Gen 1</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li id="backgroundBtn" class="nav-item">
              <a class="nav-link" href="#">Change Main Background</a>
            </li>
            <li id="cardBtn" class="nav-item">
              <a class="nav-link" href="#">Change Card Backgrounds</a>
            </li>
        </div>
      </div>
    </div>
  </nav>
    <div class="container pt-5 pb-5">
        <div class="row">
            <div class="col">

                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                      <div id="vCard" class="card h-100">
                        <div id="venusaur-default" class="card-header">
                          <h5 class="card-title">Venusaur</h5>
                        </div>
                        <img id="VenusaurCard" src="./assets/Venusaur.png" class="card-img-top pokemon" alt="venusaur">
                        <div class="card-body">
                          <div class="generations">
                            <p id="gen1V">I</p>
                            <p id="gen2V">II</p>
                            <p id="gen3V">III</p>
                            <p id="gen4V">IV</p>
                            <p id="gen5V">V</p>
                            <p id="gen6V">VI</p>
                            <p id="gen7V">VII</p>
                            <p id="gen8V">VIII</p>
                            <p id="gen9V">IX</p>
                          </div>
                          <div class="box">
                            <p id="venusaurDex" class="dex"></p>
                          </div>
                      </div>
                      <div class="box">   
                        <div class="centering">
                          <b id="Ability-V">Ability: Chlorophyll</b>
                        </div>
                        <div class="centering">
                          <h5 id="MoveNameV"></h5>
                        </div>
                        <div class="centering">
                          <p id="MoveDescV"></p>
                        </div>
                      </div>
                      <div class="centering">
                          <img id="venusaurite" src="./assets/Venusaurite.png" class="keystone" alt="venusaurite">
                      </div>
                      <div class="centering">
                        <img id="GrassZ" src="./assets/GrassiumZ.png" alt="GrassZ">
                      </div>
                      <img id="gigantamax-venusaur" src="./assets/Gigantamax.png" class="gmax" alt="gigantamax">
                      <div class="centering">
                        <img id="TeraGround" src="./assets/TeraGem_Ground.png" alt="teraground">
                      </div>
                      </div>
                    </div>
                    <div class="col">
                      <div id="cCard" class="card h-100">
                        <div id="charizard-default" class="card-header">
                          <h5 class="card-title">Charizard</h5>
                        </div>
                        <img id="CharizardCard" src="./assets/Charizard.png" class="card-img-top pokemon" alt="charizard">
                      <div class="card-body">
                        <div class="generations">
                          <p id="gen1C">I</p>
                          <p id="gen2C">II</p>
                          <p id="gen3C">III</p>
                          <p id="gen4C">IV</p>
                          <p id="gen5C">V</p>
                          <p id="gen6C">VI</p>
                          <p id="gen7C">VII</p>
                          <p id="gen8C">VIII</p>
                          <p id="gen9C">IX</p>
                        </div>
                        <div class="box">
                          <p id="charizardDex" class="dex"></p>
                        </div>
                      </div>
                      <div class="box"> 
                      <div class="centering">
                        <b id="Ability-C">Ability: Solar Power</b>
                      </div>
                      <div class="centering">
                        <h5 id="MoveNameC"></h5>
                      </div>
                      <div class="centering">
                        <p id="MoveDescC"></p>
                      </div>
                      </div>
                      <div class="centering">
                          <img id="charizarditeX" src="./assets/CharizarditeX.png" class="keystone" alt="charizarditeX">
                          <img id="charizarditeY" src="./assets/CharizarditeY.png" class="keystone" alt="charizarditeY">
                      </div>
                      <div class="centering">
                        <img id="FireZ" src="./assets/FirinumZ.png" alt="FireZ">
                      </div>
                      <img id="gigantamax-charizard" src="./assets/Gigantamax.png" class="gmax" alt="gigantamax">
                      <div class="centering">
                        <img id="TeraDragon" src="./assets/TeraGem_Dragon.png" alt="teradragon">
                      </div>
                      </div>
                    </div>
                    <div class="col">
                      <div id="bCard" class="card h-100">
                        <div id="blastoise-default" class="card-header">
                          <h5 class="card-title">Blastoise</h5>
                        </div>
                        <img id="BlastoiseCard" src="./assets/Blastoise.png" class="card-img-top pokemon" alt="blastoise">
                      <div class="card-body">
                        <div class="generations">
                          <p id="gen1B">I</p>
                          <p id="gen2B">II</p>
                          <p id="gen3B">III</p>
                          <p id="gen4B">IV</p>
                          <p id="gen5B">V</p>
                          <p id="gen6B">VI</p>
                          <p id="gen7B">VII</p>
                          <p id="gen8B">VIII</p>
                          <p id="gen9B">IX</p>
                        </div>
                        <div class="box">
                          <p id="blastoiseDex" class="dex"></p>
                        </div>
                      </div>
                      <div class="box"> 
                      <div class="centering">
                        <b id="Ability-B">Ability: Rain Dish</b>
                      </div>
                      <div class="centering">
                        <h5 id="MoveNameB"></h5>
                      </div>
                      <div class="centering">
                        <p id="MoveDescB"></p>
                      </div>
                      </div>
                      <div class="centering">
                          <img id="blastoisinite" src="./assets/Blastoisinite.png" class="keystone" alt="blastoisinite">
                      </div>
                      <div class="centering">
                        <img id="WaterZ" src="./assets/WateriumZ.png" alt="WaterZ">
                      </div>
                      <img id="gigantamax-blastoise" src="./assets/Gigantamax.png" class="gmax" alt="gigantamax">
                      <div class="centering">
                        <img id="TeraSteel" src="./assets/TeraGem_Steel.png" alt="terasteel">
                      </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <hr>
        
    </div>

    <script src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
